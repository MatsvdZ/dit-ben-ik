<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dit ben ik!</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ugk6zbr.css" />
  </head>
  <body>
    <main>
      <audio id="audio" src="assets/audio/tronSoundtrack.mp3" loop></audio>
      <div class="outer-wrapper">
        <div class="wrapper">
          <section id="section-1" class="slide">
            <div class="player">
              <button id="toggle" aria-label="Play/pause">â–¶</button>
              <p>Play Music</p>
            </div>
            <div class="game-board">
              <h1
                class="player-name neonText boot glitch"
                data-field="name"
              ></h1>
              <div class="rain" aria-hidden="true"></div>
              <button class="start-button neonText" type="button">
                Ready to ride
              </button>
            </div>

            <div class="scene">
              <div class="grid"></div>
              <div class="horizon"></div>
            </div>
            <img
              class="hero-img"
              src="assets/img/tronbike.png"
              alt="Ik op de motor"
            />
          </section>

          <section id="section-2" class="slide">
            <div class="panel">
              <div class="player-id-input">
                <label for="player-id">Player ID</label>
                <input
                  id="player-id"
                  type="number"
                  placeholder="bijv. 308"
                  min="1"
                />
                <button id="load-player" class="btn">Load</button>
                <p class="id-error" aria-live="polite"></p>
              </div>
              <h2 class="neonText">PLAYER STATS</h2>

              <div class="cards">
                <div class="card">
                  <p class="label">Naam</p>
                  <p class="value" data-field="name"></p>
                </div>

                <div class="card">
                  <p class="label">Nickname</p>
                  <p class="value" data-field="nickname"></p>
                </div>

                <div class="card card-wide">
                  <p class="label">Bio</p>
                  <p class="value" data-field="bio"></p>
                </div>

                <div class="card">
                  <p class="label">Verjaardag</p>
                  <p class="value" data-field="birthdate"></p>
                </div>
                <div class="card">
                  <p class="label">Favoriete Game</p>
                  <p class="value" data-field="fav_game"></p>
                </div>
                <div class="card">
                  <p class="label">Favoriete Emoji</p>
                  <p class="value" data-field="fav_emoji"></p>
                </div>

                <div class="card">
                  <p class="label">GitHub</p>
                  <a
                    class="value link"
                    target="_blank"
                    rel="noopener"
                    data-field="github_handle"
                  ></a>
                </div>
              </div>
            </div>
            <div class="scene">
              <div class="grid"></div>
              <div class="horizon"></div>
            </div>
          </section>

          <section id="section-3" class="slide">
            <div class="panel">
              <h2 class="neonText">LEERDOELEN</h2>
              <div class="img-wrapper">
                <img src="/assets/img/tronDisc.png" alt="Tron disc" />
                <p>Leerdoel 1</p>
                <img src="/assets/img/tronDisc.png" alt="Tron disc" />
                <p>Leerdoel 2</p>
                <img src="/assets/img/tronDisc.png" alt="Tron disc" />
                <p>Leerdoel 3</p>
              </div>
            </div>
            <div class="scene">
              <div class="grid"></div>
              <div class="horizon"></div>
            </div>
          </section>
        </div>
      </div>
